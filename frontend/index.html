  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">

    <title>Request & Response</title>
</head>
<body>
    <div class="user-container">
        <header class="user-head">
            <h1>USER</h1>
            <button class="close">
                <img src="../frontend/images/x-circle.svg" alt="exit" width="24px" height="24px">
            </button>
        </header>
        <section class="information-user">
            
            <ul class="attributes">
                <li class="data">Name:</li>
                <li class="data">Username:</li>
                <li class="data">E-mail:</li>
                <li class="data">Web Site:</li>
                <li class="data">Phone:</li>
                
            </ul>
            
            <ul class="res-information-user">
                <li id="information-name"></li>
                <li id="information-username"></li>
                <li id="information-email"></li>
                <li id="information-website"></li>
                <li id="information-phone"></li>
            </ul>
        </section>
    </div>
    <div class="container">
        <header class="head">
            <h1>Registered Users</h1>
        </header>
        <section class="sec">
            <form class="form-user">
                <input type="text" placeholder="Search a user or type '*' to list users">
            </form>
            <ul class="list">
                <li class="search">Search a user</li>
            </ul>
                
        </section>
        <footer>
            <p>by Vinicius Jimenez &copy;</p>
        </footer>
    </div>
        
    </div>
    <script src="./scripts/search.js"></script>
</body>
</html>
